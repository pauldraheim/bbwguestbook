<mat-grid-list cols="3" rowHeight="10:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <p>Change the role of a user.</p>
  </mat-grid-tile>
</mat-grid-list>

<table
  mat-table
  [dataSource]="userService.users"
  class="mat-elevation-z8"
  style="width: 400px; margin-left: 40%;"
>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-select
          (selectionChange)="updateUser($event)"
          [(value)]="element.role"
        >
          <mat-option [value]="0">Guest</mat-option>
          <mat-option [value]="1">Student</mat-option>
          <mat-option [value]="2">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-grid-list cols="3" rowHeight="10:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary" routerLink="/index">
      Start Page
    </button>
  </mat-grid-tile>
</mat-grid-list>
