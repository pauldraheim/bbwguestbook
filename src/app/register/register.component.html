<mat-grid-list cols="3" rowHeight="10:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <p>Please enter your credentials to create an account</p>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="Email" />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <p>
      Add different letters, numbers and special characters to increase the
      password strength.
    </p>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <password-strength-meter
      style="width: 100%; height: 100%;"
      [password]="password"
      [enableFeedback]="true"
    ></password-strength-meter>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="repeatPassword"
        type="password"
        placeholder="Repeat password"
      />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary" routerLink="/index">
      Start Page
    </button>
    <button
      style="margin-left: 5px;"
      mat-raised-button
      color="primary"
      routerLink="/index"
      (click)="register()"
    >
      Register
    </button>
  </mat-grid-tile>
</mat-grid-list>
